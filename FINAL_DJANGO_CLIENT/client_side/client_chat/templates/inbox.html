<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
</head>
<body>
    <h2>Inbox</h2>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.sender.username }}:</strong> 
                {{ message.decrypted_content }}
            </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
